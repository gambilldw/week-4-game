<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cast a Deadly Spell!</title>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/buttons.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Cast a Deadly Spell!</h1>
        <div class="text-center">
            <!-- Here we have our button for generating random numbers (#random-button) -->
            <!-- Health/Wounds-->
            <h1><span class="glyphicon glyphicon-heart" style="color:red"></span></h1>
            <!-- First spell, Light -->
            <button id="b1" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-certificate"></span></h1></button>
                <!-- Second spell, Heavens -->
            <button id="b2" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-cloud"></span></h1></button>
                <!-- Third spell, Metal -->
            <button id="b3" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-magnet"></span></h1></button>
                <!-- Fourth spell, Life -->
            <button id="b4" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-leaf"></span></h1></button>
                <!-- Fifth spell, Beasts -->
            <button id="b5" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-knight"></span></h1></button>
                <!-- Sixth spell, Fire -->
            <button id="b6" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-fire"></span></h1></button>
                <!-- Seventh spell, Shadow -->
            <button id="b7" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-eye-open"></span></h1></button>
                <!-- Eighth spell, Death -->
            <button id="b8" class="btn btn-primary btn-lg">
                <h1><span class="glyphicon glyphicon-hourglass"></span></h1></button>
            <h1 class="text-center" id="placeholder"></h1>
            <p id="castResult"></p>
        </div>
    </div>
    <!-- Here we have div called "randomNumber" where our random number will go -->
    <div class="jumbotron">
        <h1 class="text-center">Enemy Wizard!</h1>
        <div class="text-center">
            <h1><span class="glyphicon glyphicon-heart"></span></h1>
        </div>
    </div>
    <script src="assets/JS/dice.js"></script>
    </script>
</body>

</html>
