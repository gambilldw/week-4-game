<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cast a Deadly Spell!</title>
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/buttons.css">
</head>

<body style="background-color:silver;">
    <div class="jumbotron" style="background-color:grey">
        <h1 class="text-center">Cast a Deadly Spell!</h1>
        <div class="text-center">
            <!-- Health bar-->
            <h1><span class="glyphicon glyphicon-heart" style="color:red"></span></h1>
            <div class="progress center-block" style="width:75%">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="30" style="width:100%">
                </div>
            </div>
            <!-- First spell, Light -->
            <button id="b1" class="btn btn-secondary btn-lg" disabled>
                <h1><span class="glyphicon glyphicon-certificate" 
                    style="color:white"></span></h1></button>
            <!-- Second spell, Heavens -->
            <button id="b2" class="btn btn-outline-secondary btn-lg">
                <h1><span class="glyphicon glyphicon-cloud"
                    style="color:skyblue"></span></h1></button>
            <!-- Third spell, Metal -->
            <button id="b3" class="btn btn-outline-secondary btn-lg" disabled>
                <h1><span class="glyphicon glyphicon-magnet"
                    style="color:orange"></span></h1></button>
            <!-- Fourth spell, Life -->
            <button id="b4" class="btn btn-outline-secondary btn-lg">
                <h1><span class="glyphicon glyphicon-leaf"
                    style="color:green"></span></h1></button>
            <!-- Fifth spell, Beasts -->
            <button id="b5" class="btn btn-outline-secondary btn-lg" disabled>
                <h1><span class="glyphicon glyphicon-knight"
                    style="color:brown"></span></h1></button>
            <!-- Sixth spell, Fire -->
            <button id="b6" class="btn btn-outline-secondary btn-lg">
                <h1><span class="glyphicon glyphicon-fire" 
                    style="color:red"></span></h1></button>
            <!-- Seventh spell, Shadow -->
            <button id="b7" class="btn btn-outline-secondary btn-lg" disabled>
                <h1><span class="glyphicon glyphicon-eye-open"style="color:grey"></span></h1></button>
            <!-- Eighth spell, Death -->
            <button id="b8" class="btn btn-outline-secondary btn-lg" disabled>
                <h1><span class="glyphicon glyphicon-hourglass" style="color:purple"></span></h1></button>
            <!--Total casting roll-->
            <h1 class="text-center" id="placeholder"></h1>
            <!--Cast success or failure-->
            <p id="castResult"></p>
            <p id="castDamage"></p>
        </div>
    </div>
    <div class="jumbotron" style="background-color:grey">
        <h1 class="text-center">Enemy Wizard!</h1>
        <div class="text-center">
            <!--Enemy Health-->
            <h1><span class="glyphicon glyphicon-heart"></span></h1>
            <div id="goblinHealthBar" class="progress center-block" style="width:75%">
                <div id="goblinHealth" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="30" style="width:75%">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/JS/dice.js"></script>
    </script>
</body>

</html>
